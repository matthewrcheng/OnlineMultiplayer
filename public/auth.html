<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> -->
</head>
<body>
    <div class="container" id="sign-in-form">
        <h1>Sign-in</h1>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="si-email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="si-password" ><br><br>
            <button type="submit" id="submit-sign-in">Sign-in</button>
            <button id="sign-up-button">Don't have an account yet? Sign-up</button>
        </div>
    </div>
    <div class="container" id="sign-up-form">
        <h1>Sign-up</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="su-name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="su-email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="su-password"><br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="su-confirm-password"><br><br>
            <button type="submit" id="submit-sign-up">Sign-up</button>
            <button id="sign-in-button">Already have an account? Sign-in</button>
        </div>
    </div>
    <script src="auth.js" type ="module"></script>
</body>
</html>
